
<div class="page">
  <div class="page-left">
    <h3>La liste des Ã©tudiants</h3>
    <p-table [value]="listStudent" styleClass="table-responsive">

      <ng-template pTemplate="header">
        <tr>
          <th>Full Name</th>
          <th>Note Finale</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-student>
        <tr (click)="studentSelect(student)">
          <!--        <tr (click)="infoStudent.detail = student">-->
          <td id="wd-70">{{student.fname}} {{student.lname}}</td>
          <td class="note">{{student.scores | averange | notes}}</td>
        </tr>
      </ng-template>

    </p-table>
  </div>
  <div class="page-right">
    <app-detail-student [detail]="studentSelected"></app-detail-student>
        <app-detail-student #infoStudent></app-detail-student>
  </div>
</div>
