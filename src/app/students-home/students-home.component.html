<div class="page">
  <div class="page-left">
    <h3>La liste des Ã©tudiants</h3>

    <p-table [value]="listStudent" styleClass="table-responsive">
      <ng-template pTemplate="header">
        <tr>
          <th>Full Name</th>
          <th>Note Finale</th>
        </tr>
      </ng-template>

      <!-- use index -->
      <ng-template pTemplate="body" let-item>
        <tr (click)="studentSelect(item)">
          <!-- <tr (click)="infoStudent.detail = student"> -->
          <td id="wd-70">{{ item.fname }} {{ item.lname }}</td>
          <td class="note">
            {{ item.scores | averange | notes }}
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div class="page-right">
    <app-detail-student
      *ngIf="index >= 0"
      [detail]="studentSelected"
      [indexSelected]="index"
      (navRequest)="next($event)"
    ></app-detail-student>
    <!-- <app-detail-student
      #infoStudent
      (navRequest)="next($event)"
    ></app-detail-student> -->
  </div>
</div>
